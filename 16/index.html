<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
            <h2 ref="heading">{{ title }}</h2>
        <button @click="updatesFirstTitle">Update title</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script>
       new Vue ({
            el: '#app',
            data: {
                title: 'Hello vue'
            },
            methods: {
                updatesFirstTitle () {
                   this.title = 'New title'
                    this.$refs.heading.style.color = 'red'
                }
            }
        })
    </script>
</body>
</html>
