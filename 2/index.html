<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}</title>
</head>
<body>
<div id="app">
    <h3>
        <a v-bind:href="url">{{url}}</a>
    </h3>
    <h3 v-html="link">

    </h3>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script>
    new Vue ({
        el: '#app',
        data: {
            url: 'https://google.com',
            link: '<a href="https://google.com">Google</a>'
        },

    })

</script>


</body>
</html>
