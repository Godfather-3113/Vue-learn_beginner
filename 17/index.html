<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script>
       new Vue ({
            el: '#app',
            data: {
                title: 'Hello vue'
            },
           template: '<div><h1>{{ title }}</h1><p>Hello</p></div>'
        })
    </script>
</body>
</html>
