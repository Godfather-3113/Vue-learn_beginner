<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}</title>
</head>
<body>
<div id="app">
        <h2><a :href="url">Google</a></h2>
    <h2>Counter: {{ counter}}</h2>
    <button @click="counter++">Rise</button>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script>
    new Vue ({
        el: '#app',
        data: {
            counter: 0,
            url: 'https://www.google.ru'
        },
        methods: {

        }
    })

</script>


</body>
</html>
