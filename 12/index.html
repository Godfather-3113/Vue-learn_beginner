<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h1 v-show="isVisible">I am visible</h1>
        <h1 v-show="!isVisible">No I am not</h1>
        <hr>
        <button @click="isVisible = !isVisible">Toggle</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script>
        new Vue ({
            el: '#app',
            data: {
               isVisible: true,
            },
        })
    </script>
</body>
</html>
