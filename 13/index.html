<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="person in people">{{ person }}</li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script>
        new Vue ({
            el: '#app',
            data: {
               people: [
                   'Alex',
                   'John',
                   'Terry'
               ]
            },
        })
    </script>
</body>
</html>
