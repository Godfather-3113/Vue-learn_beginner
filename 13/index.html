<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(person, index) in people">{{index + 1 }}.) {{ person.name }} - <b>{{ person.age }}</b></li>
        </ul>

        <hr>

        <ol>
            <li v-for="num in 10"> {{ num }}</li>
        </ol>
        <hr>

        <ol>
            <li v-for="(value, key) in person">{{ key }} : {{ value }}</li>
        </ol>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script>
        new Vue ({
            el: '#app',
            data: {
               people: [
                   {
                       name: 'Alex',
                       age: 21
                   },
                   {
                       name: 'John',
                       age: 24
                   },
                   {
                       name: 'Terry',
                       age: 23
                   }
               ],
                person : {
                   name : 'John',
                   age : '26',
                   job : 'Seller',
                }
            },
        })
    </script>
</body>
</html>
