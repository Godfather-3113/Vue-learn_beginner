<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
            <h2>{{ title }}</h2>
        <button @click="title = 'Update title'">Update title</button>
    </div>
    <hr>
    <div id="app2">
            <h2>{{ title }}</h2>
        <button @click="updatesFirstTitle">Update title 2</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script>
       let vue1 =  new Vue ({
            el: '#app',
            data: {
                title: 'Hello vue'
            },
            methods: {
                alertFast: function (){
                    alert('I am from Vue 1')
                }
            }
        })
       console.log(vue1)

       new Vue ({
           el: '#app2',
           data: {
               title: 'Hello vue from 2'
           },
           methods: {
               updatesFirstTitle: function () {
                   vue1.title = 'Update from second app'
                   vue1.newField = 'New newField!'

                   setTimeout(function () {
                        vue1.alertFast()
                   },1000)
               }
           }
       })
    </script>
</body>
</html>
